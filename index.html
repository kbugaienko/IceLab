<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IceLab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Quicksand:wght@400;500;600;700&family=Rubik:wght@400;500;600&display=swap" 
        rel="stylesheet"> 
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="header__logo">
          <img src="/images/logo.svg" alt="logo-img" class="header__logo-img">
        </a>
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__item--link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item--link">Pages</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item--link">Portfolio</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item--link">Blog</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item--link">Shop</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item--link">Elements</a>
            </li>
          </ul>
          <div class="header__adds">
            <input type="search" class="header__adds-search" size="5rem">
            <a href="#" class="header__adds-cart">
              <img src="/images/shop_cart.svg" alt="shop-cart" class="header__adds-img">
            </a>
          </div>
        </div>
        </nav>
      <div class="header__content"></div>
    </div>
  </header>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

</html>
